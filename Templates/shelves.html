<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Shelves - BookMood</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
:root {
    --bg-primary: #0a0a1a;
    --bg-secondary: rgba(20, 20, 40, 0.8);
    --text-primary: #ffffff;
    --text-secondary: #b3b3cc;
    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --accent-color: #667eea;
    --glass-bg: rgba(255, 255, 255, 0.05);
    --glass-border: rgba(255, 255, 255, 0.1);
    --shadow-primary: 0 20px 40px -15px rgba(0, 0, 0, 0.4);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    min-height: 100vh;
    padding-top: 80px;
    position: relative;
    overflow-x: hidden;
}

.bg-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.bg-shape {
    position: absolute;
    border-radius: 50%;
    background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
    animation: float 20s infinite linear;
}

.bg-shape:nth-child(1) {
    width: 300px;
    height: 300px;
    top: -150px;
    left: -150px;
    animation-duration: 25s;
}

.bg-shape:nth-child(2) {
    width: 200px;
    height: 200px;
    top: 50%;
    right: -100px;
    animation-duration: 30s;
    animation-direction: reverse;
}

.bg-shape:nth-child(3) {
    width: 250px;
    height: 250px;
    bottom: -125px;
    left: 30%;
    animation-duration: 35s;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0px) rotate(0deg);
    }
    33% {
        transform: translateY(-30px) rotate(120deg);
    }
    66% {
        transform: translateY(20px) rotate(240deg);
    }
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

.header {
    text-align: center;
    margin-bottom: 3rem;
}

.header h1 {
    font-size: 3rem;
    font-weight: 800;
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 1rem;
}

.header p {
    font-size: 1.2rem;
    color: var(--text-secondary);
    max-width: 600px;
    margin: 0 auto;
}

/* Navbar */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(15,15,35,0.9);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    padding: 1rem 0;
    z-index: 1000;
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2rem;
}

.nav-logo {
    font-size: 1.5rem;
    font-weight: 800;
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-decoration: none;
}

.nav-links {
    display: flex;
    gap: 2rem;
    align-items: center;
}

.nav-links a {
    color: var(--text-secondary);
    text-decoration: none;
    font-weight: 500;
    position: relative;
    transition: color 0.3s ease;
}

.nav-links a:hover, .nav-links a.active { 
    color: var(--text-primary); 
}

.nav-links a::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 2px;
    background: var(--primary-gradient);
    transition: width 0.3s ease;
}

.nav-links a:hover::after, .nav-links a.active::after { 
    width: 100%; 
}

/* Hamburger */
.hamburger-container {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 2000;
}

.hamburger-btn {
    font-size: 24px;
    background: rgba(0,0,0,0.7);
    border: none;
    border-radius: 8px;
    padding: 8px 12px;
    cursor: pointer;
    color: white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
}

.hamburger-btn:hover { 
    background: rgba(255,255,255,0.2); 
    color: #ffdd00; 
}

.hamburger-menu {
    display: none;
    position: absolute;
    top: 45px;
    right: 0;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    padding: 12px;
    min-width: 180px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
}

.hamburger-menu a {
    display: block;
    padding: 8px;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    transition: background 0.3s ease;
}

.hamburger-menu a:hover { 
    background: rgba(255,255,255,0.1); 
}

.menu-header {
    padding: 10px;
    font-weight: bold;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    margin-bottom: 8px;
    color: white;
}

.logout-btn { 
    color: #ff6b6b !important; 
}

/* Improved Shelf Items with Library Design */
.shelf-item {
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    padding: 2.5rem;
    margin-bottom: 2.5rem;
    box-shadow: var(--shadow-primary);
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
}

.shelf-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #8B4513, #A0522D, #CD853F, #A0522D, #8B4513);
    border-radius: 20px 20px 0 0;
}

.shelf-item:hover {
    transform: translateY(-8px);
    box-shadow: 0 40px 80px -20px rgba(0,0,0,0.7);
    border-color: rgba(255,255,255,0.2);
}

.shelf-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    flex-wrap: wrap;
    gap: 1rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid rgba(139, 69, 19, 0.3);
    position: relative;
}

.shelf-header::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, #8B4513, #A0522D, #8B4513);
    border-radius: 1px;
}

.shelf-mood {
    background: var(--primary-gradient);
    color: white;
    padding: 0.75rem 2rem;
    border-radius: 30px;
    font-weight: 700;
    font-size: 1rem;
    text-transform: capitalize;
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    position: relative;
    overflow: hidden;
}

.shelf-mood::before {
    content: 'üìö';
    margin-right: 0.5rem;
    font-size: 1.2rem;
}

.shelf-mood::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    animation: shimmer 3s infinite;
}

@keyframes shimmer {
    0% { left: -100%; }
    100% { left: 100%; }
}

.shelf-date { 
    color: var(--text-secondary); 
    font-size: 0.95rem; 
    font-weight: 500;
    background: rgba(255,255,255,0.05);
    padding: 0.5rem 1rem;
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.1);
}

.shelf-books {
    background: rgba(139, 69, 19, 0.1);
    border: 2px solid rgba(139, 69, 19, 0.2);
    border-radius: 16px;
    padding: 2rem;
    position: relative;
    overflow: hidden;
}

.shelf-books::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 6px;
    background: linear-gradient(90deg, #8B4513, #A0522D, #CD853F, #DEB887, #CD853F, #A0522D, #8B4513);
    border-radius: 16px 16px 0 0;
}

.shelf-books::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 8px;
    background: linear-gradient(90deg, #654321, #8B4513, #654321);
    border-radius: 0 0 16px 16px;
}

.shelf-books pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    font-family: 'Inter', sans-serif;
    font-size: 1rem;
    line-height: 1.8;
    color: var(--text-primary);
    margin: 0;
    text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    position: relative;
    z-index: 1;
    background: rgba(0,0,0,0.1);
    padding: 1.5rem;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.05);
}

.empty-state { 
    text-align: center; 
    padding: 6rem 2rem; 
    color: var(--text-secondary);
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    margin: 2rem 0;
}

.empty-state-icon { 
    font-size: 5rem; 
    margin-bottom: 1.5rem; 
    opacity: 0.6;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
}

.empty-state h2 { 
    font-size: 2rem; 
    margin-bottom: 1rem; 
    color: var(--text-primary);
    font-weight: 700;
}

.empty-state p { 
    font-size: 1.2rem; 
    margin-bottom: 2.5rem; 
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
}

.cta-button {
    display: inline-block;
    padding: 1.2rem 2.5rem;
    background: var(--primary-gradient);
    color: white;
    text-decoration: none;
    border-radius: 50px;
    font-weight: 700;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    box-shadow: 0 10px 30px rgba(102,126,234,0.4);
    position: relative;
    overflow: hidden;
}

.cta-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.cta-button:hover::before {
    left: 100%;
}

.cta-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(102,126,234,0.5);
}

.clear-shelves-btn {
    background: rgba(239,83,80,0.15);
    color: #ff6b6b;
    border: 2px solid rgba(239,83,80,0.3);
    padding: 1rem 2rem;
    border-radius: 30px;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 2.5rem;
    font-size: 1rem;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 25px rgba(239,83,80,0.2);
}

.clear-shelves-btn:hover { 
    background: rgba(239,83,80,0.25); 
    transform: translateY(-2px);
    box-shadow: 0 12px 35px rgba(239,83,80,0.3);
    border-color: rgba(239,83,80,0.5);
}

@media (max-width:768px){
    .nav-container { 
        flex-direction: column; 
        gap:1rem; 
    }
    
    body { 
        padding-top:120px; 
    }
    
    .shelf-header { 
        flex-direction: column; 
        align-items:flex-start; 
    }
    
    .shelf-books pre { 
        font-size:0.9rem; 
        line-height: 1.6;
    }
    
    .shelf-item {
        padding: 2rem;
        margin-bottom: 2rem;
    }
    
    .empty-state {
        padding: 4rem 1.5rem;
    }
    
    .empty-state-icon {
        font-size: 4rem;
    }
    
    .empty-state h2 {
        font-size: 1.5rem;
    }
    
    .header h1 {
        font-size: 2.5rem;
    }
}
</style>
</head>
<body>
<!-- Background Animation -->
<div class="bg-animation">
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
</div>

<!-- Hamburger -->
<div class="hamburger-container">
    <button class="hamburger-btn" onclick="toggleMenu()">‚ò∞</button>
    <div id="hamburgerMenu" class="hamburger-menu">
        <div class="menu-header">üë§ {{ username }}</div>
        <a href="/">Home</a>
        <a href="/shelves" class="active">Shelves</a>
        <a href="/challenges">Challenges</a>
        <a href="/badges">Badges</a>
        <a href="/about">About</a>
        <hr style="border-color: rgba(255,255,255,0.2);" />
        <a href="/logout" class="logout-btn">üö™ Logout</a>
    </div>
</div>

<!-- Navbar -->
<nav class="navbar">
    <div class="nav-container">
        <a href="/" class="nav-logo">üìö BookMood</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/shelves" class="active">Shelves</a>
            <a href="/challenges">Challenges</a>
            <a href="/badges">Badges</a>
            <a href="/about">About</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <div class="header">
        <h1>üìú My Book Shelves</h1>
        <p>Your personalized collection of mood-based book recommendations</p>
    </div>
    <div id="shelvesContainer"></div>
</div>

<script>
function toggleMenu(){
    const menu = document.getElementById("hamburgerMenu");
    menu.style.display = menu.style.display==="block"?"none":"block";
}
document.addEventListener("click",function(e){
    const menu = document.getElementById("hamburgerMenu");
    const btn = document.querySelector(".hamburger-btn");
    if(!menu.contains(e.target) && !btn.contains(e.target)){ menu.style.display="none"; }
});

function loadShelves(){
    const shelves = JSON.parse(localStorage.getItem("bookMoodShelves"))||[];
    const container = document.getElementById("shelvesContainer");
    if(!shelves.length){
        container.innerHTML = `<div class="empty-state">
            <div class="empty-state-icon">üìö</div>
            <h2>Your shelves are empty</h2>
            <p>Start by getting your first mood-based book recommendation!</p>
            <a href="/" class="cta-button">Get Book Recommendations</a>
        </div>`;
        return;
    }
    let shelvesHTML = `<button class="clear-shelves-btn" onclick="clearShelves()">üóëÔ∏è Clear All Shelves</button>`;
    shelves.forEach((shelf,index)=>{
        shelvesHTML += `<div class="shelf-item">
            <div class="shelf-header">
                <div class="shelf-mood">${shelf.mood}</div>
                <div class="shelf-date">${shelf.date}</div>
            </div>
            <div class="shelf-books"><pre>${shelf.books}</pre></div>
        </div>`;
    });
    container.innerHTML = shelvesHTML;
}

function clearShelves(){
    if(confirm("Are you sure you want to clear all your shelves?")){
        localStorage.removeItem("bookMoodShelves");
        loadShelves();
    }
}

window.addEventListener('load',loadShelves);
</script>
</body>
</html>

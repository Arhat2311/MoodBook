<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BookMood - Badges</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
:root {
    --bg-primary: #0a0a1a;
    --bg-secondary: rgba(20, 20, 40, 0.8);
    --text-primary: #ffffff;
    --text-secondary: #b3b3cc;
    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --accent-color: #667eea;
}

* {margin:0; padding:0; box-sizing:border-box;}
body {font-family:'Inter',sans-serif; background:var(--bg-primary); color:var(--text-primary); min-height:100vh; padding-top:80px; position:relative; overflow-x:hidden;}

.bg-animation {
    position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; overflow:hidden;
}
.bg-shape {
    position:absolute; border-radius:50%; background:linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
    animation:float 20s infinite linear;
}
.bg-shape:nth-child(1){ width:300px;height:300px; top:-150px; left:-150px; animation-duration:25s; }
.bg-shape:nth-child(2){ width:200px;height:200px; top:50%; right:-100px; animation-duration:30s; animation-direction:reverse; }
.bg-shape:nth-child(3){ width:250px;height:250px; bottom:-125px; left:30%; animation-duration:35s; }
@keyframes float {
    0%,100% { transform:translateY(0px) rotate(0deg); }
    33% { transform:translateY(-30px) rotate(120deg); }
    66% { transform:translateY(20px) rotate(240deg); }
}

.container { max-width:1200px; margin:0 auto; padding:2rem; }
.header { text-align:center; margin-bottom:3rem; }
.header h1 { font-size:3rem; font-weight:800; background:var(--primary-gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:1rem; }
.header p { font-size:1.2rem; color:var(--text-secondary); max-width:600px; margin:0 auto; }

.navbar { position:fixed; top:0; left:0; right:0; background: rgba(15,15,35,0.9); backdrop-filter:blur(20px); border-bottom:1px solid rgba(255,255,255,0.1); padding:1rem 0; z-index:1000; }
.nav-container { max-width:1200px; margin:0 auto; display:flex; justify-content:space-between; align-items:center; padding:0 2rem; }
.nav-logo { font-size:1.5rem; font-weight:800; background:var(--primary-gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-decoration:none; }
.nav-links { display:flex; gap:2rem; align-items:center; }
.nav-links a { color:var(--text-secondary); text-decoration:none; font-weight:500; transition:color 0.3s ease; position:relative; }
.nav-links a:hover, .nav-links a.active { color:var(--text-primary); }
.nav-links a::after { content:''; position:absolute; bottom:-5px; left:0; width:0; height:2px; background:var(--primary-gradient); transition:width 0.3s ease; }
.nav-links a:hover::after, .nav-links a.active::after { width:100%; }

.hamburger-container { position:fixed; top:10px; right:10px; z-index:1100; }
.hamburger-btn { font-size:24px; background:rgba(0,0,0,0.7); border:2px solid #fff; border-radius:8px; padding:8px 12px; cursor:pointer; box-shadow:0 2px 8px rgba(0,0,0,0.5); color:white; transition:background-color 0.3s ease; }
.hamburger-btn:hover { background:rgba(255,255,255,0.2); }
.hamburger-menu { display:none; position:absolute; top:40px; right:0; background:rgba(15,15,35,0.9); backdrop-filter:blur(10px); border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,0.4); padding:10px; min-width:180px; }
.hamburger-menu a { display:block; padding:8px; color:white; text-decoration:none; border-radius:6px; }
.hamburger-menu a:hover { background: rgba(255,255,255,0.1); }
.menu-header { padding:10px; font-weight:bold; border-bottom:1px solid rgba(255,255,255,0.2); margin-bottom:8px; color:white; }

.reset-section { text-align:center; margin-bottom:3rem; }
.reset-btn { background: linear-gradient(135deg, #ff7e5f, #feb47b); border:none; color:white; padding:0.8rem 2rem; border-radius:50px; font-size:1rem; font-weight:600; cursor:pointer; transition:all 0.3s ease; box-shadow:0 8px 25px rgba(255,126,95,0.3); }
.reset-btn:hover { transform:translateY(-2px); box-shadow:0 12px 35px rgba(255,126,95,0.4); }

.badges-container { display:grid; grid-template-columns:repeat(auto-fit, minmax(200px,1fr)); gap:1.5rem; margin-top:2rem; max-width:1200px; margin-left:auto; margin-right:auto; }

@media (min-width:1200px){ .badges-container{ grid-template-columns:repeat(5,1fr); } }
@media (min-width:900px) and (max-width:1199px){ .badges-container{ grid-template-columns:repeat(4,1fr); } }
@media (min-width:600px) and (max-width:899px){ .badges-container{ grid-template-columns:repeat(3,1fr); } }

.badge-item { aspect-ratio:1; border-radius:16px; padding:1.2rem; text-align:center; transition:all 0.3s ease; position:relative; overflow:hidden; border:2px solid; box-shadow:0 4px 15px rgba(0,0,0,0.15); display:flex; flex-direction:column; justify-content:center; align-items:center; max-width:220px; margin:0 auto; }
.badge-emoji { font-size:2.2rem; margin-bottom:0.5rem; filter:drop-shadow(0 2px 4px rgba(0,0,0,0.2)); }
.badge-item:hover { transform:translateY(-8px) scale(1.05); box-shadow:0 20px 40px rgba(0,0,0,0.25); }
.badge-name { font-size:0.95rem; font-weight:700; margin-bottom:0.4rem; line-height:1.2; text-shadow:0 1px 2px rgba(0,0,0,0.1); }
.badge-count { font-size:0.8rem; margin-bottom:0.6rem; opacity:0.9; font-weight:500; }
.badge-rank { font-size:0.7rem; font-weight:600; text-transform:uppercase; letter-spacing:1px; padding:0.25rem 0.8rem; border-radius:20px; border:1px solid rgba(255,255,255,0.2); backdrop-filter:blur(5px); }

/* Badge Ranks */
.bronze { background:linear-gradient(135deg,#cd7f32,#8b4513); border-color:#cd7f32; color:white; }
.silver { background:linear-gradient(135deg,#c0c0c0,#a8a8a8); border-color:#c0c0c0; color:#333; }
.gold { background:linear-gradient(135deg,#ffd700,#ffb347); border-color:#ffd700; color:#333; }
.diamond { background:linear-gradient(135deg,#b9f2ff,#74c0fc); border-color:#74c0fc; color:#1e40af; }
.platinum { background:linear-gradient(135deg,#e5e4e2,#d3d3d3); border-color:#d3d3d3; color:#333; }

.empty-state { text-align:center; padding:4rem 2rem; color:var(--text-secondary); grid-column:1 / -1; }
.empty-icon { font-size:4rem; margin-bottom:1rem; opacity:0.5; }
.empty-title { font-size:1.5rem; font-weight:600; margin-bottom:0.5rem; color:var(--text-primary); }
.empty-text { font-size:1.1rem; }

@media (max-width:768px){
    .nav-container{ flex-direction:column; gap:1rem; }
    .nav-links{ gap:1rem; }
    body{ padding-top:120px; }
    .badges-container{ grid-template-columns:repeat(2,1fr) !important; gap:1rem; margin:1rem; }
    .badge-item{ padding:1rem; }
    .badge-emoji{ font-size:1.8rem; }
    .badge-name{ font-size:0.85rem; }
}
@media (max-width:480px){ .badges-container{ grid-template-columns:1fr !important; } }
</style>
</head>
<body>
<div class="bg-animation">
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
</div>

<div class="hamburger-container">
    <button class="hamburger-btn" onclick="toggleMenu()">‚ò∞</button>
    <div id="hamburgerMenu" class="hamburger-menu" aria-label="Navigation menu">
        <div class="menu-header">üë§ Username</div>
        <a href="/">Home</a>
        <a href="/shelves">Shelves</a>
        <a href="/challenges">Challenges</a>
        <a href="/badges">Badges</a>
        <a href="/about">About</a>
        <hr style="border-color: rgba(255,255,255,0.2);" />
        <a href="/logout" style="color:#ff6b6b;">üö™ Logout</a>
    </div>
</div>

<nav class="navbar">
    <div class="nav-container">
        <a href="/" class="nav-logo">üìö BookMood</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/shelves">My Shelves</a>
            <a href="/challenges">Challenges</a>
            <a href="/badges" class="active">Badges</a>
            <a href="/about">About</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="header">
        <h1>üèÜ Your Achievement Wall</h1>
        <p>Showcase your reading achievements and track your progress with beautiful badges!</p>
    </div>

    <div class="reset-section">
        <button class="reset-btn" onclick="resetBadges()">üßπ Reset All Badges</button>
    </div>

    <div class="badges-section">
        <div id="badges" class="badges-container">
            <!-- Badges rendered dynamically -->
        </div>
    </div>
</div>

<script>
function toggleMenu() {
    const menu = document.getElementById("hamburgerMenu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
}
document.addEventListener("click", function (event) {
    const menu = document.getElementById("hamburgerMenu");
    const btn = document.querySelector(".hamburger-btn");
    if (!menu.contains(event.target) && !btn.contains(event.target)) menu.style.display = "none";
});

// Load badges from localStorage or default for first-time users
let userBadges = JSON.parse(localStorage.getItem("userBadges") || 'null');
if (!userBadges) {
    userBadges = [
        {name:"üìñ Read 10 pages", count:5, rank:"gold"},
        {name:"üìö Read a short story", count:3, rank:"silver"},
        {name:"üåü Try a new genre", count:2, rank:"bronze"},
        {name:"üåô Read before bed", count:10, rank:"platinum"},
        {name:"üìä Read 20 pages", count:7, rank:"diamond"},
        {name:"‚≠ê Review a book", count:4, rank:"gold"},
        {name:"üèÜ Finish a book", count:3, rank:"silver"}
    ];
    localStorage.setItem("userBadges", JSON.stringify(userBadges));
}

const badgeNames = {
    "üìñ Read 10 pages":"Page Turner",
    "üìö Read a short story":"Story Seeker",
    "üåü Try a new genre":"Genre Explorer",
    "üåô Read before bed":"Night Owl",
    "üìä Read 20 pages":"Speed Reader",
    "‚≠ê Review a book":"Critic's Choice",
    "üèÜ Finish a book":"Book Conqueror"
};

function displayBadges() {
    const container = document.getElementById("badges");
    if (userBadges.length===0) {
        container.innerHTML = `<div class="empty-state">
            <div class="empty-icon">üèÜ</div>
            <div class="empty-title">No badges yet!</div>
            <div class="empty-text">Complete daily challenges to earn your first badge!</div>
        </div>`;
        return;
    }
    container.innerHTML = userBadges.map(badge=>{
        const emoji = badge.name.split(' ')[0];
        const creativeName = badgeNames[badge.name]||"Reading Master";
        return `<div class="badge-item ${badge.rank}">
            <span class="badge-emoji">${emoji}</span>
            <div class="badge-name">${creativeName}</div>
            <div class="badge-count">${badge.count}x earned</div>
            <div class="badge-rank">${badge.rank}</div>
        </div>`;
    }).join('');
}

function resetBadges() {
    if(confirm("üö® Are you sure you want to reset all badges? This action cannot be undone!")){
        userBadges=[];
        localStorage.removeItem("userBadges");
        displayBadges();
        const resetBtn=document.querySelector('.reset-btn');
        const originalText=resetBtn.textContent;
        resetBtn.textContent="‚úÖ Badges Reset!";
        resetBtn.style.background="linear-gradient(135deg,#22c55e,#16a34a)";
        setTimeout(()=>{
            resetBtn.textContent=originalText;
            resetBtn.style.background="linear-gradient(135deg,#ff7e5f,#feb47b)";
        },2000);
    }
}

window.addEventListener('load', displayBadges);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BookMood</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='cleaned_styles.css') }}">
    <style>
        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text-primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* Main content adjustment for fixed navbar */
        body {
            padding-top: 80px;
        }

        /* Auth Form Styles */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 2rem;
        }

        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--shadow-primary);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary-gradient);
        }

        .auth-header {
            margin-bottom: 2.5rem;
        }

        .auth-header h2 {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 0;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            font-size: 1rem;
            border: 2px solid var(--glass-border);
            border-radius: 50px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: var(--glass-bg);
            color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2), 0 4px 15px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .auth-button {
            padding: 1.2rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 0.5rem;
        }

        .auth-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .auth-button:hover::before {
            left: 100%;
        }

        .auth-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
        }

        .auth-button:active {
            transform: translateY(-1px) scale(1);
        }

        .error-message {
            background: rgba(239, 83, 80, 0.1);
            color: #ef5350;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(239, 83, 80, 0.3);
            font-weight: 500;
            animation: error-shake 0.5s ease;
        }

        @keyframes error-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .auth-link {
            color: var(--text-secondary);
            margin-top: 2rem;
            font-size: 0.95rem;
        }

        .auth-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-link a:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            body {
                padding-top: 120px;
            }

            .auth-card {
                padding: 2rem;
                margin: 1rem;
            }

            .auth-header h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">ðŸ“š BookMood</a>
            <div class="nav-links">
                <a href="/login">Login</a>
                <a href="/signup" class="active">Sign Up</a>
                <a href="/about">About</a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Join BookMood</h2>
                <p class="auth-subtitle">Create your account to get personalized book recommendations</p>
            </div>

            {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
            {% endif %}

            <form method="POST" class="auth-form">
                <div class="form-group">
                    <input 
                        type="text" 
                        name="username" 
                        class="form-input"
                        placeholder="Choose a Username" 
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="password" 
                        name="password" 
                        class="form-input"
                        placeholder="Choose a Password" 
                        required
                        autocomplete="new-password"
                    >
                </div>
                
                <button type="submit" class="auth-button">
                    Create Account
                </button>
            </form>

            <p class="auth-link">
                Already have an account? 
                <a href="{{ url_for('login') }}">Login here</a>
            </p>
        </div>
    </div>

    <script>
        // Auto-focus on the username input when page loads
        window.addEventListener('load', function() {
            document.querySelector('input[name="username"]').focus();
        });

        // Add form validation feedback
        document.querySelector('.auth-form').addEventListener('submit', function(e) {
            const username = document.querySelector('input[name="username"]').value.trim();
            const password = document.querySelector('input[name="password"]').value;
            
            if (!username || !password) {
                e.preventDefault();
                alert('Please fill in all fields');
                return;
            }
            
            if (password.length < 6) {
                e.preventDefault();
                alert('Password must be at least 6 characters long');
                return;
            }
            
            // Show loading state
            const button = document.querySelector('.auth-button');
            button.disabled = true;
            button.textContent = 'Creating Account...';
        });
    </script>
</body>
</html>
